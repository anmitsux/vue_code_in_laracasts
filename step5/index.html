<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .color-red{
        color: red;
      }
      .color-blue{
        color: blue;
      }
      .isLoading{
        background-color:red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1 :class="className">Hello</h1>
      <h2>
        {{reversedmessage}}
      </h2>
      <button :class="{ 'isLoading':isLoading }" type="button" name="button" @click="toggleClass">toogle me</button>
      <h2>All Tasks</h2>
      <ul>
        <li v-for="task in tasks" v-text="task.description"></li>
      </ul>
      <h2>
        In Completed tasks
      </h2>
      <ul>
        <li v-for="task in inCompletedTasks" v-text="task.description"></li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el:'#root',
        data:{
          isLoading:false,
          className:'color-red',
          title:"now playing on",
          message:"welcome my home",
          tasks:[
            {description:'i gonna play coding',flag:true},
            {description:'whats this?',flag:false},
            {description:'this a pen',flag:true}
          ]
        },
        methods:{
          toggleClass(){
            this.isLoading=true;
          }
        },
        computed:{
          reversedmessage:function(){
            return this.message.split('').reverse().join('');
          },
          inCompletedTasks(){
            return this.tasks.filter(task => !task.flag);
          }
        },
        // mounted(){
        //   document.querySelector('#button').addEventListener('click',()=>{
        //     let name = document.querySelector('#input');
        //     app.names.push(name.value);
        //     name.value='';
        //     });
        // }
      });
    </script>
  </body>
</html>
